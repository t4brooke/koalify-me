<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&family=Carme&display=swap" rel="stylesheet">
    <style>
        html, body {
            background-color: #C5D9E1;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        label {
            display:block;
            text-align: left;
            font-family: 'Grandstander', cursive;
            font-weight: bolder;
            font-size: 20px;
            color: white;
            margin-left: 20%;
        }
        input {
            border-radius: 15px;
            width: 60%;
            height: 25px;
            font-size: 16px;
            font-family: 'Grandstander', cursive;
            padding: 10px;
            background-color: #D9D9D9;
            border: 2px solid #2E2019;
        }
        .container {
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .items {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .login-container {
            background-color: #5C829D;
            height: 60%;
            width: 60%;
            border-radius: 30px;
            margin-left: 20%;
            padding-top: 5%;
            padding-bottom: 5%;
        }
        .btn {
            padding: 10px;
            background-color: #99CA9E;
            border: 2px solid #2E2019;
            border-radius: 40px;
            font-size: 20px;
            font-family: 'Grandstander', cursive;
            font-weight: bolder;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 15%;
            margin-top: 2%;
        }
        .btn:hover {
            background-color: #729e76;
        }
        .textfield {
            display: block;
            margin-bottom: 30px;
        }

        .items img {
            position: relative;
            top: 75px; 
        }

        .error-message {
            color: #2E2019;
            font-family: 'Grandstander', cursive;
            font-weight: bold;
            text-align: center;
            }

    </style>
</head>
<body>
    <div class="container">
        <div class="items">
            <div>
                <img src=".\assets\images\KoalifyMeLogo.png" width="35%">
            </div>
            <div style="align-items: center;">
                <!-- Correct form with ngSubmit inside the form -->
                <form (ngSubmit)="onSubmit()">
                    <div class="login-container">
                        <div class="textfield">
                            <label for="username">Username</label>
                            <input type="text" id="username" [(ngModel)]="username" name="username" required>
                        </div>
                        <div class="textfield">
                            <label for="password">Password</label>
                            <input type="password" id="password" [(ngModel)]="password" name="password" required>
                        </div>
                        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
                        
                        <button class="btn" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
